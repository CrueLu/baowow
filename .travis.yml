language: rust
os:
  - linux
  - osx
rust:
  - stable
  - beta
  - nightly
script:
  # With std, but skip python tests.
  - cargo test -vv --no-default-features --features std
  # Without std. Currently only the build is supported.
  - cargo build -vv --no-default-features
  # Manually run the Python tests. Installing pytest is too much trouble :p
  - python3 test/test_bao.py
